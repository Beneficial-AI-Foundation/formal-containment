name: CI Checks

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  imp-lake:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: leanprover/lean-action@v1
        with:
          lake-package-directory: imp

  comms-typst:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: typst-community/setup-typst@v4
      - run: typst compile main.typ
        working-directory: comms/whitepaper

  protocol-uv:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - uses: leanprover/lean-action@v1
        with:
          auto-config: false
      #    - run: |
      #        curl https://elan.lean-lang.org/elan-init.sh -sSf -o elan-init.sh
      #        chmod +x elan-init.sh
      #        ./elan-init.sh -y
      #    - run: elan toolchain install $(cat ./imp/lean-toolchain)
      - run: uv sync
        working-directory: fcp
      - run: uv run ruff check src
        working-directory: fcp
      - run: uv run ruff format --check src
        working-directory: fcp
      - run: uv run pyright src
        working-directory: fcp
      - run: uv run pytest
        working-directory: fcp
