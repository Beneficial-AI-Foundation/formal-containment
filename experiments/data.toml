[[sample]]
precondition = "x = ~n"
postcondition = """y = ~(
  let rec go := fun (n : Int) => match n with
    | .ofNat k => match k with
      | .zero => 1
      | .succ n => n.succ * go (Int.ofNat n)
    | .negSucc _ => 0
    decreasing_by apply Nat.lt_succ_self
    go n
  )"""
metavariables = "n"

